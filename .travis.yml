sudo: false

services:
  - docker

before_script:
  - docker -v
  - docker build . -t $APP_IMAGE -t $APP_IMAGE:dev

script:
  - make test

after_success:
  - docker images

deploy:
  provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    tags: true

branches:
  only:
    - master
    - /\d+\.\d+\.\d+/
